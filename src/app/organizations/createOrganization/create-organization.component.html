<form class="organization-form" name="form" (ngSubmit)="f.form.valid && createOrganization()" #f="ngForm" novalidate>
    <div class="row">
        <div class="col s4 offset-m4">
            <div class="center-align">
                <span class="card-title">Create an Organization</span>
                <div class="row">
                    <div class="input-field col s12  form-input" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                        <input class="field-input" type="text" name="name" [(ngModel)]="model.name" #name="ngModel" required />
                        <label class="field-label" for="name">Name of Organization</label>
                        <div *ngIf="f.submitted && !name.valid" class="form-Name-error">Organization name is required</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12  form-input" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
                        <textarea id="textarea1" class="materialize-textarea" type="text" name="description" [(ngModel)]="model.description" #description="ngModel"></textarea>
                        <label class="field-label" for="description">Description of Organization</label>
                    </div>
                </div>
                <div class="card-action">
                    <button [disabled]="loading" id="submit-btn" class="btn login-font register-button">Create Organization</button>
                </div>
                <div class="skip-link">
                    <a routerLink='/dashboard' routerLinkActive="active">Skip for right now</a>
                </div>
            </div>
        </div>
    </div>
</form>
