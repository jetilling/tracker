<button (click)="showCreateTeamComponent()">+</button>

<div *ngIf="showCreateTeam" class="teamModal" (click)="closeCreateTeamModal($event)">
  <div class="teamModalContent">
    <create-team></create-team>
  </div>
</div>

<div *ngIf="teamsLoaded">
  <div *ngFor="let team of teams">
    {{team.name}}
  </div>
</div>
