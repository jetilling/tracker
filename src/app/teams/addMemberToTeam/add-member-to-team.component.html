<h5>Add a Member!</h5>

<div class="AddMemberInput">
    <label for="name">Add Member</label>
    <input name="name" type="text" [(ngModel)]="memberInfo" (keyup)="filterMemberList()">
</div>



<div *ngIf="askToAddOutsideMember">
   Can't find who you're looking for? <button>Invite them to your organization</button>
</div>
<button (click)="hideAddMemberToTeamComponent()">Close</button>

<div *ngIf="membersOfActiveOrganization">
    <div *ngFor="let member of membersOfActiveOrganization">
        {{member.firstname}} {{member.lastname}}
    </div>
</div>
